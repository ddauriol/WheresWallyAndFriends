<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Game CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Where's Wally And Friends</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="Cabecalho">
            <div class="col-12">
                <nav class="navbar navbar-light fixed-top alert-danger">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo_wally.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Where's Wally And Friends
                    </a>
                    <form class="form-inline">
                        <button type="button" class="btn alert-primary ml-2">
                            <img src="./img/person/Wizard.png" width="30" height="30"
                                class="d-inline-block align-top ml-1">
                            <span class="badge badge-light">5</span>
                        </button>
                        <button type="button" class="btn alert-primary ml-2">
                            <img src="./img/person/wenda.png" width="30" height="30"
                                class="d-inline-block align-top ml-1">
                            <span class="badge badge-light">5</span>
                        </button>
                        <button type="button" class="btn alert-primary ml-2">
                            <img src="./img/person/yllaw.png" width="30" height="30"
                                class="d-inline-block align-top ml-1">
                            <span class="badge badge-light">5</span>
                        </button>
                    </form>
                    <form class="form-inline my-2 my-lg-0">
                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle mr-3"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Jogadores
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <a class="dropdown-item" href="#">Mirna
                                        <span class="badge alert-primary">5</span></a>
                                    <a class="dropdown-item" href="#">Elisa
                                        <span class="badge alert-primary">5</span></a>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-danger my-2 my-sm-0" type="submit">Sair</button>
                    </form>
                </nav>
            </div>
        </div>
        <div class="row mt-5" id="Coteudo">
            <div class="col-12 mt-3">
                <div id="div_principal" class="gameBackground container-fluid">
                    <div class="row">
                        <div class="gameGrid">1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- DIV Alert -->
    <br>
    <div class="alert alert-success" id="success-alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Sucesso! </strong> Jogador conectado.
    </div>
    <div class="alert alert-danger" id="danger-alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Atenção! </strong> Jogador desconectado.
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Socket.IO -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js">
    </script>

    <!-- Game JS -->
    <script src="./js/main.js"></script>

</body>

</html>
